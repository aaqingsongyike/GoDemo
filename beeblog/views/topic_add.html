{{template "header"}}
<title>添加文章 - 我的 beeblog 博客</title>
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top">
       <div class="container">
          {{template "navbar" .}}
      
      <div>
      <div class="container">
        <h1>添加文章</h1>
        <form method="post" action="/topic" enctype="multipart/form-data">
            <div class="form-group">
                <label>文章标题：</label>
                <input type="text" name="title" class="form-control">
            </div>
            <div class="form-group">
                <label>文章分类</label>
                <input type="text" class="form-control" name="category">
            </div>
            <div class="form-group">
                <label>文章标签</label>
                <input type="text" class="form-control" name="label">
            </div>
            <div class="form-group">
                <label>文章内容：</label>
                <textarea name="content" cols="30" rows="10" class="form-control">{{.Topic.Content}}</textarea>
            </div>
            <div class="form-group">
                <label>文章附件</label>
                <input type="file" class="form-control" name="attachment">
            </div>
             <button type="submit" class="btn btn-default">添加文章</button>
        </form>
        
      </div>
  
      <script type="text/javascript" src="https://cdn.staticfile.org/jquery/3.2.1/jquery.js"></script>
      <script type="text/javascript" src="/static/bootstrap-3.3.7-dist/js/bootstrap.min"></script>
</body>
</html>
